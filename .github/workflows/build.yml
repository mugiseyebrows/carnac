name: main
on: push
jobs:
  main:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      name: checkout
    - name: main
      shell: cmd
      run: |
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        where nuget || echo nuget not found
        where msbuild || echo msbuild not found
        nuget restore src\Carnac.sln
        msbuild src\Carnac.sln /p:Configuration=Release /p:Platform="Any CPU"
    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: Carnac
        path: src\Carnac\bin\Release\Carnac.exe
    - name: release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: src\Carnac\bin\Release\Carnac.exe
